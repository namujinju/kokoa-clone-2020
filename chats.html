<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <style>
      /* navigation bar 진한 표시 */
      .nav__btn:nth-child(2) a {
        color: var(--lineblue);
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
        <!-- To do: now time -->
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do: battery icon -->
      </div>
    </div>

    <header class="screen-header">
      <h2 class="screen-header__title">
        대화
      </h2>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-user-plus fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="friends-screen__channel">
        <!-- 레이너 -->
        <a href="chatroom.html"
          ><div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__profile user-component__profile--xl"
                src="https://vignette.wikia.nocookie.net/starcraft/images/a/ad/JimRaynor_SC2_Head2.jpg/revision/latest/scale-to-width-down/328?cb=20151129213613"
              />
              <div class="user-component__title">
                <div
                  class="user-component__name user-component__name--not-bold"
                >
                  레이너
                </div>
                <div class="user-component__subtitle">
                  협동전 한판 돌리지, 친구
                </div>
              </div>
            </div>

            <div class="user-component__column">
              <span class="user-component__column__time">오전 5:48</span>
              <div class="badge">1</div>
            </div>
          </div></a
        >

        <!-- 케리건 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile--xl"
              src="https://vignette.wikia.nocookie.net/starcraft/images/3/34/KerriganHard_SC2_Portrait1.jpg/revision/latest/window-crop/width/100/x-offset/0/y-offset/0/window-width/153/window-height/152?cb=20190502165908"
            />
            <div class="user-component__title">
              <div class="user-component__name user-component__name--not-bold">
                케리건
              </div>
              <div class="user-component__subtitle">
                ㅎㅇㅎㅇ
              </div>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__column__time">오후 5:01</span>
            <div class="badge">1</div>
          </div>
        </div>
        <!-- 태사다르 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile--xl"
              src="https://vignette.wikia.nocookie.net/starcraft/images/9/93/TassadarEternal_SC2_Head1.jpg/revision/latest/scale-to-width-down/328?cb=20151118232940"
            />
            <div class="user-component__title">
              <div class="user-component__name user-component__name--not-bold">
                태사다르
              </div>
              <div class="user-component__subtitle">
                En Taro Tassadar!
              </div>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__column__time">7.21</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
            <div class="nav__descript">친구</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment-dots fa-2x"></i>
            <div class="nav__descript">대화</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="timeline.html">
            <i class="far fa-clock fa-2x"></i>
            <div class="nav__descript">타임라인</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__descript">더보기</div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>
    <!-- script는 항상 body 닫기 직전에 -->
    <script src="https://kit.fontawesome.com/a6b6bc5f72.js"></script>
  </body>
</html>
