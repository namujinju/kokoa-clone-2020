<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <style>
      /* navigation bar 진한 표시 */
      .nav__btn:nth-child(4) a {
        color: var(--lineblue);
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
        <!-- To do: now time -->
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do: battery icon -->
      </div>
    </div>

    <header class="screen-header">
      <h2 class="screen-header__title">
        더보기
      </h2>
      <div class="screen-header__icons">
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="more-screen">
      <div class="more__contents">
        <div class="more__contents__menu">
          <i class="fas fa-user-plus fa-2x"></i>
        </div>
        <div class="more__contents__menu">
          <img
            class="user-component__profile"
            src="https://vignette.wikia.nocookie.net/starcraft/images/8/84/TychusFindlay_SC2_Head5.jpg/revision/latest?cb=20100906023207"
          />
        </div>
        <div class="more__contents__menu">
          <i class="fas fa-qrcode fa-2x"></i>
        </div>
      </div>

      <div class="more__contents more__contents__second">
        <div class="more__contents__menu">
          <i class="fas fa-sticky-note fa-2x"> </i>
          <div>스티커샵</div>
        </div>

        <div class="more__contents__menu">
          <i class="fas fa-brush fa-2x"></i>
          <div>테마샵</div>
        </div>

        <div class="more__contents__menu">
          <i class="fas fa-shield-alt fa-2x"></i>
          <div>공식 계정</div>
        </div>
      </div>

      <div class="more__stickers">
        <span>인기 공식 스티커</span>
        <span>더보기</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
            <div class="nav__descript">친구</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment-dots fa-2x"></i>
            <div class="nav__descript">대화</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="timeline.html">
            <i class="far fa-clock fa-2x"></i>
            <div class="nav__descript">타임라인</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__descript">더보기</div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>

    <!-- script는 항상 body 닫기 직전에 -->
    <script src="https://kit.fontawesome.com/a6b6bc5f72.js"></script>
  </body>
</html>
