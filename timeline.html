<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <style>
      /* navigation bar 진한 표시 */
      .nav__btn:nth-child(3) a {
        color: var(--lineblue);
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
        <!-- To do: now time -->
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do: battery icon -->
      </div>
    </div>

    <header class="screen-header">
      <h2 class="screen-header__title">
        타임라인
      </h2>
      <div class="screen-header__icons">
        <span>
          <i class="far fa-bell fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-home fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <header class="timeline__header">
        <div class="timeline__widget">
          <i class="fas fa-camera fa-3x"></i>
          <span>스토리 추가</span>
        </div>
        <div class="timeline__widget">
          <i class="fas fa-plus fa-3x"></i>
          <span>새 기능</span>
        </div>
      </header>

      <div class="timeline__unit">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile"
              src="https://vignette.wikia.nocookie.net/starcraft/images/8/84/TychusFindlay_SC2_Head5.jpg/revision/latest?cb=20100906023207"
            />
            <div class="user-component__title">
              <div class="user-component__name user-component__name--not-bold">
                타이커스
              </div>
            </div>
          </div>

          <div class="user-component__column">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </div>
        </div>
        <p>
          타임라인 테스트 중. 타임라인 테스트 중. 타임라인 테스트 중. 타임라인
          테스트 중. 타임라인 테스트 중. 타임라인 테스트 중. 타임라인 테스트 중.
          타임라인 테스트 중.
        </p>
        <div class="timeline__icons">
          <i class="far fa-smile fa-2x"></i>
          <i class="far fa-comment-dots fa-2x"></i>
          <i class="fas fa-share-alt fa-2x"></i>
        </div>
        <div>댓글 1</div>
        <div class="timeline__time">
          <i class="fas fa-globe-asia"></i> 2시간 전
        </div>
      </div>
      <div class="timeline__unit">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile"
              src="https://vignette.wikia.nocookie.net/starcraft/images/8/84/TychusFindlay_SC2_Head5.jpg/revision/latest?cb=20100906023207"
            />
            <div class="user-component__title">
              <div class="user-component__name user-component__name--not-bold">
                타이커스
              </div>
            </div>
          </div>

          <div class="user-component__column">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </div>
        </div>
        <p>
          타임라인 테스트 중. 타임라인 테스트 중. 타임라인 테스트 중. 타임라인
          테스트 중. 타임라인 테스트 중. 타임라인 테스트 중. 타임라인 테스트 중.
          타임라인 테스트 중.
        </p>
        <div class="timeline__icons">
          <i class="far fa-smile fa-2x"></i>
          <i class="far fa-comment-dots fa-2x"></i>
          <i class="fas fa-share-alt fa-2x"></i>
        </div>
        <div class="timeline__time">
          <i class="fas fa-globe-asia"></i> 2시간 전
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
            <div class="nav__descript">친구</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment-dots fa-2x"></i>
            <div class="nav__descript">대화</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="timeline.html">
            <i class="fas fa-clock fa-2x"></i>
            <div class="nav__descript">타임라인</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__descript">더보기</div>
          </a>
        </li>
      </ul>
    </nav>

    <!-- script는 항상 body 닫기 직전에 -->

  </body>
</html>
