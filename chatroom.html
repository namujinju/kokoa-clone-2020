<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <style>
      /* navigation bar 진한 표시 */
      .nav__btn:nth-child(4) a {
        color: var(--lineblue);
      }
    </style>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
        <!-- To do: now time -->
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!-- To do: battery icon -->
      </div>
    </div>

    <header class="screen-header screen-header__chatroom">
      <h2 class="screen-header__title">
        <a href="chats.html"><i class="fas fa-chevron-left"> </i></a>
        <span>레이너</span>
      </h2>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-bars fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-chevron-down fa-lg"> </i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        오늘
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">아니, 이게 누구신가</span>
            <span class="message__time">오전 2:59</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://vignette.wikia.nocookie.net/starcraft/images/a/ad/JimRaynor_SC2_Head2.jpg/revision/latest/scale-to-width-down/328?cb=20151129213613"
        />

        <div class="message-row__content">
          <span class="message__author">레이너</span>
          <div class="message__info">
            <span class="message__bubble">협동전 한판 돌리지, 친구</span>
            <span class="message__time">오전 5:48</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-chevron-right fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요" />
        <i class="far fa-smile fa-lg"></i>
      </div>
      <div class="reply__column">
        <button>
          <i class="fas fa-caret-right fa-3x"></i>
        </button>
      </div>
    </form>

    <!-- script는 항상 body 닫기 직전에 -->
    <script src="https://kit.fontawesome.com/a6b6bc5f72.js"></script>
  </body>
</html>
